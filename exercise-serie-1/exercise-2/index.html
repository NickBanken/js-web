<body>
    
    <h1 class="text-center my-5"><i class="fas fa-cat"></i> Calculator <i class="fas fa-cat"></i></h1>


    <div class="container my-5 py-5 bg-white text-success">


        <!-- PLACE YOUR CONTENT HERE-->

        <div class = "row">
            <div class = "col-md-6 col-sm-12">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Number 1</label>
                    <input type="text" class="form-control" id="input1" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Number 2</label>
                    <input type="text" class="form-control" id="input2" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Result</label>
                    <input class="form-control" type="text" id = "result" placeholder="0" >
                </div>
            </div>
            <div class = "col-md-6 col-sm-12 d-flex flex-column justify-content-around">
                <div class = "row d-flex justify-content-between align-items-center mr-2 ml-2">
                    <button type="button" class="btn btn-secondary" onclick="calc('+')">+</button>
                    <button type="button" class="btn btn-secondary" onclick="calc('-')">-</button>
                </div>
                <div class = "row d-flex justify-content-between mr-2 ml-2">
                    <button type="button" class="btn btn-secondary" onclick="calc('x')">x</button>
                    <button type="button" class="btn btn-secondary" onclick="calc('/')">/</button>
                </div>


            </div>
